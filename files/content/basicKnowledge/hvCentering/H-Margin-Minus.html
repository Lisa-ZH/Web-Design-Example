<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Horizontal Centering & Vertical Centering</title>
<link href="files/styles/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="row5">
		<div class="row5-inner">
			<h3>绝对定位和负边距: absolute + margin</h3>
			<p>
				width: 300px;<br>
		      	height: 300px;<br>
		     	padding: 30px;<br>
		     	color: #000000;<br>
		      	background: #dddddd;<br>
				<br>
		      	position:absolute;<br>
		      	top: 50%;<br>
		      	left: 50%;<br>
		      	margin-top: -180px; /*高度的50% + padding */<br>
		      	margin-left: -180px; /*宽度的50% + padding */
			</p>
		</div>
	</div>
</body>
</html>
