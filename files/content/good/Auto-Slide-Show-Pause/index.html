<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于Animate.css的jQuery全屏幻灯片插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/crosscover.min.css">
</head>
<body>
	<div class="crosscover">
		<div class="crosscover-overlay">
			<div class="crosscover-island docs-Island">
				<header class="htmleaf-header">
					<h1>基于Animate.css的jQuery全屏幻灯片插件 <span>A Carousel of a simple background image using jquery and animate.css</span></h1>
					<div class="htmleaf-links">
						<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
						<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Slideshow-Scroller/201508082375.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
					</div>
				</header>
			</div>
		</div>
		<ul class="crosscover-list">
			<li><img src="./images/01.jpg" alt="image01"></li>
			<li><img src="./images/02.jpg" alt="image02"></li>
			<li><img src="./images/03.jpg" alt="image03"></li>
			<li><img src="./images/04.jpg" alt="image04"></li>
			<li><img src="./images/05.jpg" alt="image05"></li>
		</ul>
	</div>
	
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="./dist/js/crosscover.min.js"></script>
	<script type="text/javascript">
		$(".crosscover").crosscover({
		    animateInClass:'rollIn',
		    animateOutClass:'zoomOut',
		    interval : 5000,
		    startIndex : 0,
		    autoPlay : true,
		    controller : true,
		    controllerClass  : 'crosscover-controller',
		    prevClass : 'crosscover-prev',
		    nextClass : 'crosscover-next',
		    playerClass : 'crosscover-player',
		    playerActiveClass : 'is-playing',
		    playerInnerHtml : '<span class="crosscover-icon-player"></span>',
		    prevInnerHtml : '<span class="crosscover-icon-prev"></span>',
		    nextInnerHtml : '<span class="crosscover-icon-next"></span>'
		});
	</script>
</body>
</html>
