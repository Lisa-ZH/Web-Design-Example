<!DOCTYPE html>
<html lang="en">
<head>
<style>
.video-row {
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.video-wrapper {
    position: relative;
    width: 100%;
    padding-bottom: 56.25%;
    height: 0;
}
.video-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

/*@media screen and (max-width: 800px)*/
	
@media screen and (min-width: 768px) {
.video-row {
    flex-direction: row;
}
.video-wrapper {
    width: 48%;
    padding-bottom: 27%; /* Half of 56.25% to maintain 16:9 in two columns */
}
}
</style>
</head>

<body>
<div class="video-row">
  <div class="video-wrapper">
    <iframe src="https://player.vimeo.com/video/1030198538?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479?autoplay=0&muted=1" frameborder="0" allowfullscreen></iframe>
  </div>
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/dRnYWYnk1nU?si=B5ZHKGUxmadaMSBn" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
</body>
</html>
