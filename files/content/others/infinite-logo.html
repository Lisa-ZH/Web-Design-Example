<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite logos</title>
<style>
  body {
    align-items: center;
    background: #E3E3E3;
    display: flex;
    height: 100vh;
    justify-content: center;
  }

  @keyframes scroll {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(calc(-250px * 7)); 
      /* The carousel has width less than the wrapper it's 250px * 4 and the overflow is hidden so we see only the window and not entire carousel__wrapper. */
      /* The animation shifts the slides by calc(-250px * 4) to left. Here, 250px is slide width. Note they are shifting only by 4 slides not entire 8. */
    }
  }

  .slider {
    background: white;
    box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.125);
    height: 100px; 
    margin: auto;
    overflow: hidden;
    position: relative;
    width: 960px;
  }

  .slider::before,
  .slider::after {
    background: linear-gradient(to right, white 0%, rgba(255, 255, 255, 0) 100%);
    content: "";
    height: 100px;
    position: absolute;
    width: 200px;
    z-index: 2;
  }

  .slider::after {
    right: 0;
    top: 0;
    transform: rotateZ(180deg);
  }

  .slider::before {
    left: 0;
    top: 0;
  }

  .slider .slide-track {
    animation: scroll 10s linear infinite;
    display: flex;
    width: calc(250px * 14); /* The carousel__wrapper has given width: calc(250px * 8);. Twice the number of slides to show. Note, the wrapper is dependent on slide width and slides are not dependent on wrapper. */
  }

  .slider .slide {
    height: 100px;
    width: 250px;
  }
</style>
</head>
<body>
