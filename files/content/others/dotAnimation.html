<!doctype html>
<html>
<head>
<meta id="testViewport" name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta charset="UTF-8">
<title>Dot Animation</title>
<style>
body {
  margin: 0 0 0 20px;
  padding: 0;
}
.title {
    background-color: #929474;
    color: #FFFFFF;
    font-size: 1.4rem;
    line-height: 1.1rem;
    padding: 10px 40px;
}
.container {
    width: 960px;
    margin: 30px auto 0 auto;
    display:flex;
  height: 30vh;
  justify-content:center;
  align-items:center;
  background: #222;
}
.loading{
	display:flex;
}
.dot{
	position: relative;
	width: 30px;
	height: 30px;
	margin: 0.8em;
	border-radius: 50%;
}
.dot::before{
	position: absolute;
  content: "";
  width: 100%;
  height: 100%;
  background: inherit;
  border-radius: inherit;
  animation: wave 2s ease-out infinite;
}
.dot2::before{
  animation-delay: 0.2s;
}
.dot3::before{
  animation-delay: 0.4s;
}
.dot4::before{
  animation-delay: 0.6s;
}
.dot5::before{
  animation-delay: 0.8s;
}
.dot1{
	background-color: #7ef9ff;
}
.dot2{
	background-color: #89cff0;
}
.dot3{
  background-color: #4682b4;
}
.dot4{
  background-color: #0f52ba;
}
.dot5{
  background-color: #000080;
}
@keyframes wave{
	50%,75% {
    transform: scale(2.5);
  }
  80%,100% {
    opacity: 0;
  }
}
</style>
</head>

<body>
  <div class="title">Others / Dot Animation</div>
    <div class="container">
        <div class="loading">
  	<div class="dot dot1"></div>
  	<div class="dot dot2"></div>
    <div class="dot dot3"></div>
    <div class="dot dot4"></div>
    <div class="dot dot5"></div>
  </div>
    </div>
</body>
</html>
