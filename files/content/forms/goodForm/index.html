<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message Form</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>

<div class="container">
    <img src="images/form-header.png" alt="form" />
    <form id="messageForm" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
        <div class="error-msg" id="nameError">Name is required.</div>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error-msg" id="emailError">Valid email is required.</div>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="10" required></textarea>
        <div class="error-msg" id="messageError">Message is required.</div>

        <button type="submit">Send Message</button>
    </form>

    <div class="success">Message sent successfully!</div>
    <div class="error">Error sending message. Try again.</div>
</div>

</body>
</html>
