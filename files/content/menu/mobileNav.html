<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Mobile Navigation Bar</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
	body{
		font-family: Arial, Helvetica, sans-serif;
	}
	.container{
		max-width: 460px;
		margin: auto;
		position: relative;
		overflow: hidden;
		background-color: #333;
	}
	.topnav a{
		color: #fff;
		text-decoration: none;
		padding: 16px;
		display: block;
		transition: 0.5s;
	}
	.topnav a.icon{
		display: block;
		position: absolute;
		top: 0;
		right:0;
		background-color: #000;
	}
	.topnav a:hover{
		background-color: #ddd;
		color: #000;
	}
	
	#myLinks{
		display: none;
		transition: 0.5s;
	}
	
	.content{
		color: #fff;
		padding: 10px 20px; 
	}
	.active{
		background-color: #4caf50;
		color: #fff;
		transition: 0.5s;
	}
</style>
</head>

<body>
	<div class="container">
		<div class="topnav">
			<a href="#" class="active">Logo</a>
			<div id="myLinks">
				<a href="#">Link 1</a>
				<a href="#">Link 2</a>
				<a href="#">Link 3</a>
			</div>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
		</div>
		<div class="content">
			<h3>Vertical Mobile Navbar</h3>
			<p>This example demonstrates how a navigation menu on a mobile/smart phone could look like.
				Click on the hamburger menu (three bars) in the top right corner, to toggle the menu.</p>
		</div>
	</div>
<script>
	function myFunction(){
		var x = document.getElementById("myLinks");
		if (x.style.display === "block"){
			x.style.display = "none";
		} else {
			x.style.display = "block";
		}
	}
</script>
</body>
</html>
