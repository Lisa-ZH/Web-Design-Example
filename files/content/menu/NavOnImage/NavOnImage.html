<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Navbar on Image</title>
<style>
	.bg-img{
		background-image: url("shutterstock_465583085.jpg");
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		position: relative;
		width: 50%;
	}
	.container{
		position: absolute; /* important */
		margin: 20px;
		width: auto;
	}
	.navbar{
		background-color: #333;
		overflow: hidden;
	}
	.navbar a{
		color: #f2f2f2;
		text-decoration: none;
		text-align: center;
		float: left;
		padding: 16px;
		font-size: 17px;
	}
	.navbar a:hover{
		background-color: #ddd;
		color: #000;
	}
</style>
</head>

<body>
	<div class="bg-img">
		<div class="container">
			<div class="navbar">
			  <a href="#home">Home</a>
			  <a href="#news">News</a>
			  <a href="#contact">Contact</a>
			  <a href="#about">About</a>
			</div>
		</div>
	</div>
	<img src="shutterstock_465583085.jpg" width="50%" alt=""/>
</body>
</html>
