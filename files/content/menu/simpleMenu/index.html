<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav class="menu">
      <div class="logo"> <img src="icons/hm-logo-white.svg" alt="Logo"> </div>
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> Menu 1</a></li>
        <li class="menu2"><i class="fas fa-cog"></i> Menu 2 <i class="fas fa-angle-down"></i>
          <div class="submenu">
            <ul>
              <li><a href="#"><i class="fas fa-mug-hot"></i> Submenu 1</a></li>
              <li><a href="#"><i class="fas fa-bolt"></i> Submenu 2</a></li>
            </ul>
            <div class="close" id="closesubMenu">&times;</div>
          </div>
        </li>
        <li><a href="#"><i class="fas fa-envelope"></i> Menu 3</a></li>
        <li><a href="#"><i class="fas fa-magnifying-glass"></i> Menu 4</a></li>
        <li><a href="#"><i class="fas fa-bell"></i> Menu 5</a></li>
      </ul>
      <div class="sign-in"> <a href="#"><i class="fas fa-user"></i> Sign In</a> </div>
      <div class="hamburger" id="hamburger"> &#9776; </div>
    </nav>
  </header>
  <div class="mobile-menu" id="mobileMenu">
    <div class="close" id="closeMenu">&times;</div>
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> Menu 1</a></li>
        <li class="menu2"><i class="fas fa-cog"></i> Menu 2 <i class="fas fa-angle-down"></i>
          <div class="submenu">
            <ul>
              <li><a href="#"><i class="fas fa-mug-hot"></i> Submenu 1</a></li>
              <li><a href="#"><i class="fas fa-bolt"></i> Submenu 2</a></li>
            </ul>
            <div class="close" id="closesubMenu">&times;</div>
          </div>
        </li>
        <li><a href="#"><i class="fas fa-envelope"></i> Menu 3</a></li>
        <li><a href="#"><i class="fas fa-magnifying-glass"></i> Menu 4</a></li>
        <li><a href="#"><i class="fas fa-bell"></i> Menu 5</a></li>
      </ul>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
