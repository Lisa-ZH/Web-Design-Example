<!doctype html>
<html>
<head>
<title>Dana-Farber Careers, Boston MA</title>
<link href="files/styles/styles.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
window.jQuery || document.write('<script src="files/js/jquery-1.12.2.min.js"><\/script>')
</script>
<script src="files/js/script.js"></script>
</head>

<body>

<!-- ---- BANNER AREA ---- -->

<div class="container">
  <div class="slideshow">
  <div id="slide-1" class="background-image">
    <div class="caption-wrap">
    The Opportunity to Change a Life<br>Begins with Dana-Farber
    </div>
  </div>

  <div id="slide-2" class="background-image">
    <div class="caption-wrap">
    The Opportunity to Change a Life<br>Begins with Dana-Farber
    </div>
  </div>

  <div id="slide-3" class="background-image">
    <div class="caption-wrap">
    The Opportunity to Change a Life<br>Begins with Dana-Farber
    </div>
  </div>
  
  <!-- Next and previous buttons -->
  <!--
  <a class="prev">&#10094;</a>
  <a class="next">&#10095;</a>
  -->

  <span class="prev"><img src="files/images/white-arrow-left.png"></span>
  <span class="next"><img src="files/images/white-arrow-right.png"></span>


  <div class="right-buttons">
    <span class="btn stop" data-action="stop"><img src="files/images/white-stop.png"></span>
    <span class="btn current" data-slide="1">1</span>
    <span class="btn" data-slide="2">2</span>
    <span class="btn" data-slide="3">3</span>
  </div>
</div>
