<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Slideshow Gallery</title>
<style>
	* {
	  box-sizing: border-box;
	}
	.container{
		max-width: 1200px;
		position: relative;
	}
	.mySlides{
		display: none;
	}
	.prev, .next{
		cursor: pointer;
		position: absolute;
		top:50%;
		width: auto;
		padding: 16px;
		color: #fff;
		font-size: 18px;
		font-weight: bold;
		transition: 0.6s ease;
		user-select: none;
	}
	.prev{
		left: 0;
		border-radius: 0 6px 6px 0;
	}
	.next{
		right:0;
		border-radius: 6px 0 0 6px;
	}
	.prev:hover, .next:hover{
		background-color: rgba(0,0,0,0.8);
	}
	.caption{
		position: absolute;
		top: 650px;
		color: #f2f2f2;
		background-color: #aaa;
		font-size: 25px;
		padding: 8px 12px;
		width: 100%;
		text-align: center;
		border-radius: 4px;
	}
	.numbertext{
		color: #f2f2f2;
		background-color: #aaa;
		font-size: 20px;
		padding: 8px 12px;
		position: absolute;
		top: 0;
	}
	.row:after {
	  content: "";
	  display: table;
	  clear: both;
	}
	.column{
		float:left;
		width:33.3%;
	}
	.demo{
		cursor: pointer;
		opacity: 0.6;
	}
	.active, .demo:hover{
		opacity: 1;
	}
	/* Fading animation */
	.fade {
	  -webkit-animation-name: fade;
	  -webkit-animation-duration: 1.5s;
	  animation-name: fade;
	  animation-duration: 1.5s;
	}

	@-webkit-keyframes fade {
	  from {opacity: .4} 
	  to {opacity: 1}
	}

	@keyframes fade {
	  from {opacity: .4} 
	  to {opacity: 1}
	}
</style>
</head>

<body>
	<!-- Slideshow container -->
	<div class="container">
		<!-- Full-width images with number and caption text -->
		<div class="mySlides fade">
			<div class="numbertext">1 / 3</div>
			<img src="Banner-main-HM.jpg" alt=""/>
			<div class="caption">Image 1</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2 / 3</div>
			<img src="Banner-main-HM 2.jpg" alt=""/>
			<div class="caption">Image 2</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3 / 3</div>
			<img src="Banner-main-HM 3.jpg" alt=""/>
			<div class="caption">Image 3</div>
		</div>
		
		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
		
		<!-- The dots/circles -->
		<div class="row">
			<div class="column">
				<img class="demo" onclick="currentSlide(1)" src="Banner-main-HM-s.jpg" alt="" />
			</div>
			<div class="column">
				<img class="demo" onclick="currentSlide(2)" src="Banner-main-HM-2-s.jpg" alt="" />
			</div>
			<div class="column">
				<img class="demo" onclick="currentSlide(3)" src="Banner-main-HM-3-s.jpg" alt="" />
			</div>
		</div>
	</div>
<script>
	var slideIndex = 1;
	showSlides(slideIndex);

	// Next/previous controls
	function plusSlides(n) {
	  showSlides(slideIndex += n);
	}

	// Thumbnail image controls
	function currentSlide(n) {
	  showSlides(slideIndex = n);
	}

	function showSlides(n) {
	  var i;
	  var slides = document.getElementsByClassName("mySlides");
	  var dots = document.getElementsByClassName("demo");
	  var captionText = document.getElementById("caption");
	  if (n > slides.length) {slideIndex = 1}
	  if (n < 1) {slideIndex = slides.length}
	  for (i = 0; i < slides.length; i++) {
		slides[i].style.display = "none";
	  }
	  for (i = 0; i < dots.length; i++) {
		dots[i].className = dots[i].className.replace(" active", "");
	  }
	  slides[slideIndex-1].style.display = "block";
	  dots[slideIndex-1].className += " active";
	  captionText.innerHTML = dots[slideIndex-1].alt;
	}
</script>
</body>
</html>
