<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Flip Card</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0 0 0 20px;
  padding: 0;
}
.title {
	background-color: #929474;
	color: #FFFFFF;
	font-size: 1.4rem;
	line-height: 1.1rem;
	padding: 10px 40px;
}
.container {
	width: 960px;
	margin: 30px auto 0 auto;
}
.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
	margin: 60px;
	display: inline-block;
}
.flip-card-inner {
	position: relative;
	width: 100%;
	height: 100%;
	text-align: center;
	transition: transform 0.6s;
	transform-style: preserve-3d;
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back{
	position: absolute;
	width: 100%;
	height: 100%;
	backface-visibility: hidden;
}
.flip-card-front {
  background-color: #bbb;
  color: black;
}
.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>

<body>
	<div class="title">Images / Flip Card</div>
    <div class="container">
        <h1>Card Flip with Text</h1>
	<h3>Hover over the image below:</h3>
	
	<div class="flip-card">
		<div class="flip-card-inner">
			<div class="flip-card-front">
				<img src="img_avatar.png" alt="image" style="width: 300px; height: 300px;">
			</div>
			<div class="flip-card-back">
				<h1>John Doe</h1> 
			    <p>Architect &amp; Engineer</p> 
			    <p>We love that guy</p>
			</div>
		</div>
	</div>
	
	<div class="flip-card">
		<div class="flip-card-inner">
			<div class="flip-card-front">
				<img src="img_avatar.png" alt="image" style="width: 300px; height: 300px;">
			</div>
			<div class="flip-card-back">
				<h1>John Doe</h1> 
			    <p>Architect &amp; Engineer</p> 
			    <p>We love that guy</p>
			</div>
		</div>
	</div>
    </div>
<script>

</body>
</html>
